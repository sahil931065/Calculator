<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./resposive.css">

</head>
<body>
    <main>
        <div class="cal-main">
            <h1>Simple Interest</h1>

            <div class="Input-Box">
                <div>
                    <label>Principal Amount :</label>
                    <input class="PA" type="number" placeholder="Enter Principal Amount">
                </div>

                <div>
                    <label>Rate of interest :</label>
                    <input class="IR" type="number" placeholder="Enter Interest Rate">
                </div>

                <div>
                    <label>Time(In Years)</label>
                    <input class="TP" type="number" placeholder="Enter Time Period">
                </div>

                <div>
                    <button class="SIC">Calculate</button> 
                    <button class="home"><a href="./main.html">Home</a></button>
                </div>
            </div>

            <div class="answer">
                <h3 class="h3Ans">Do it</h3>
                <h3 class="TA">Total Amount is </h3>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
