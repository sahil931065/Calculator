<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./resposive.css">
</head>
<body>
    <main>
        <div class="cal-main-2">
            <h1>Body Mass Index</h1>

            <div class="Input-Box">
                <div>
                    <label>Body Weight (kg) :</label>
                    <input class="Body-weight" type="number" placeholder="Enter Your Body Weight">
                </div>

                <div>
                    <label>Height (cm) :</label>
                    <input class="height" type="number" placeholder="Enter Your Height">
                </div>


                <div class="btn-div">
                    <button class="BMI-btn" style="width: 200px;">Calculate</button>
                    <button class="home"><a href="./main.html">Home</a></button>
                </div>
            </div>

            <div class="answer">
                <h3 class="h3Ans">Do it</h3>
                <h3 class="TA">Total Amount is </h3>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
