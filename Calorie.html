<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./resposive.css">
</head>
<body>
    <div class="main-cc">
        <div class="cc-head">
            <h1>Calorie Calculator</h1>
        </div>

        <div class="Input-Box-cc">
            <div class="IB-1">
                <div>
                    <label>Age :</label>
                    <input class="age" type="number" placeholder="Enter Your Age">
                </div>    
                <div class="check-div">
                    <div>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" name="gender" value="male"> Male
                        </label>
                    </div>
                </div>
            </div>

            <div class="IB-2">
                <div>
                    <label>Body Weight (kg) :</label>
                    <input class="Body-weight" type="number" placeholder="Enter Your Body Weight">
                </div>

                <div>
                    <label>Height (cm) :</label>
                    <input class="height" type="number" placeholder="Enter Your Height">
                </div>
            </div>

            <div class="IB-3">
                <Label>Activiy Level  : </Label>
                <select class="activity">
                        <option value="null">Select activity level</option>
                        <option value="1.2">Sedentary (no exercise)</option>
                        <option value="1.375">Light (1–3 days/week)</option>
                        <option value="1.55">Moderate (3–5 days/week)</option>
                        <option value="1.725">Very Active (6–7 days/week)</option>
                </select>
            </div>

            <div class="btn-div">
                <button class="cc-btn" style="width: 200px;">Calculate</button>
                <button class="home"><a href="./main.html">Home</a></button>
            </div>
        </div>

        <div class="answer">
            <h3 class="h3Ans">Do it</h3>
            <h3 class="TA">Total Amount is </h3>
        </div>

    </div>
</body>

<script src="./script.js"></script>
</html>
